<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <div class="background" img src>
      <div class="form-wrap">
        <div class="logoBox">
          <img
            src="Images/final logo monogram 2.png"
            class="logo"
            alt="logo"
            width="auto"
            height="auto"
          />
        </div>
        <div class="heading">
          <h2>Set Password</h2>
        </div>
        <div class="para">
          <p>
            Enter your email and we'll send you instructions to set your
            password
          </p>
        </div>
        <div class="form">
          <form action="#">
            <label for="email" class="emailLabel">Email Address</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </form>
          <button type="submit" class="submitButton" href="#">
            Set password
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
