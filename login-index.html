<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Woka:Holik</title>
    <link rel="stylesheet" href="login-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section>
      <div class="login-text">
        <div class="logo">
          <img
            src="final logo text.svg"
            class="logosvg"
            alt="logo3"
            width="auto"
            height="auto"
          />
        </div>

        <div class="welcome-text">
          <h2>Welcomes you!</h2>
        </div>

        <div class="formDiv">
          <h5>Log in as a:</h5>
          <form action="/action_page.php">
            <input
              type="radio"
              id="service"
              name="services"
              value="Service Provider"
            />
            <label for="service" class="serv">Service Provider</label>
            <input
              type="radio"
              id="sub"
              name="subscribers"
              value="Subscriber"
            />
            <label for="sub" class="subsc">Subscriber</label>
          </form>
          <a id="proceedButton" href="find-services.html" 
              "proceed" target="_blank" title="Click here to log in">Proceed</a>
        </div>

        <div class="account-text">
          <h3>Don't have an account yet?</h3>
          <span class="sign-up">
            <a href="signup-index.html" class="Alink-signup" title="sign up here">Sign Up</a>
          </span>
        </div>
      </div>

      <div class="login-img">
        <img
          src="Images/image 7.png"
          class="ladyImage"
          width="auto"
          height="auto"
          alt="lady"
        />
      </div>
    </section>
  </body>
</html>
