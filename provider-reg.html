<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get started with Woka:Holik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="provider-reg.css" />
  </head>
  <body>
    <section class="reg">
      <div class="reg-textBox">
        <div class="logoBox">
          <img src="final logo text.svg" alt="logo" class="logo" />
        </div>

        <div class="earn">
          <h2>Earn money your way</h2>
        </div>

        <div class="earn2">
          <h5>See how much you can make providing a service on Woka:holik</h5>
        </div>

        <div class="selectBox">
          <label for="area" class="areaLabel">Select your area</label>
          <select id="area" name="area-list" title="area">
            <option value="Select location">Select location</option>
            <option value="Abule-egba">Abule-egba</option>
            <option value="Ikeja">Ikeja</option>
            <option value="Agege">Agege</option></select
          ><br />
          <label for="category" class="categoryLabel">Choose a category</label>
          <select id="cat" name="cat-list" title="category">
            <option value="Choose category">Choose category</option>
            <option value="Automechanic">Automechanic</option>
            <option value="Plumber">Plumber</option>
            <option value="Electrician">Electrician</option>
          </select>
        </div>

        <div class="amt">
          <h3>
            N1,042
            <span
              >per hour
              <img
                src="Icons/Vector.png"
                class="qstmrk"
                alt="question mark"
                width="15"
                height="15"
            /></span>
          </h3>
        </div>

        <div class="btn">
          <a
            class="getstartedButton"
            href="getstarted-index.html"
            title="Get Started"
          >
            Get Started
          </a>
        </div>

        <div class="acct">
          <h6>Already have an account?</h6>
          <a href="signup3-index.html" class="Alink-signin" title="signin">
            Sign in
          </a>
        </div>
      </div>

      <div class="reg-img">
        <img
          src="Images/image 7.png"
          class="image"
          alt="lady"
          width="100rem"
          height="100rem"
        />
      </div>
    </section>
  </body>
</html>
