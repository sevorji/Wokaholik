<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up with Woka:Holik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup3-style.css" />
  </head>
  <body>
    <form class="sign-up">
      <div class="logoBox">
        <img
          src="Images/final logo monogram 2.png"
          class="logo"
          alt="monogram"
          width="auto"
          height="auto"
        />
      </div>

      <div class="formInput">
        <div class="btn">
          <button type="button" class="googleButton">
            <span>
              <img
                src="Icons/devicon_google.png"
                class="googleIcon"
                alt="google"
                width="auto"
                height="auto"
              />
            </span>
            <h3>Sign up with Google</h3>
          </button>
        </div>

        <div class="other-text">
          <p>Otherwise, enter your email to sign in or create an account</p>
        </div>

        <div class="input">
          <label for="email" class="inputLabel"
            ><span
              ><img
                src="Icons/contact.png"
                class="contactIcon"
                alt="user"
                width="auto"
                height="auto" /></span
          ></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="yours@example.com"
          />
          <span class="error">Email can't be blank</span>
        </div>
      </div>

      <div class="terms">
        <p>
          By submitting, you have agreed to our
          <a href="#" class="Alink-terms">Terms</a>
          and
          <a href="#" class="Alink-privacypolicy">Privacy Policy</a>
        </p>
      </div>

      <div class="btn2">
        <button type="submit" class="submitButton" href="#">
          SUBMIT
          <span
            ><img
              src="Icons/arrow-front.png"
              class="arrow"
              alt="arrow"
              width="36"
              height="36"
          /></span>
        </button>
      </div>
    </form>
  </body>
</html>
