<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started with Woka:Holik</title>
    <link rel="stylesheet" href="getstarted-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="textBox">
        <div class="logoBox">
          <img
            src="final logo text.svg"
            class="logosvg"
            alt="logo3"
            width="auto"
            height="auto"
          />
        </div>

        <div class="textBoxinner">
          <h1>Get Started</h1>
          <p>
            Already have an account?
            <a href="login-index.html" class="Alink-signin">Log In</a>
          </p>

          <form action="index.html">
            <input
              type="checkbox"
              id="agree"
              name="agreeTo"
              value="I agree to"
            />
            <label for="agree">
              I agree to Woka:Holik's
              <a href="#" class="Alink-terms">Terms</a>
              and
              <a href="#" class="Alink-privacypolicy">Privacy Policy</a>
            </label>

            <a href="signup-index.html" type="submit" id="signupSubmit"
              >Sign Up to Woka:Holik</a
            >
          </form>
        </div>
      </div>

      <div class="imgBox">
        <img
          src="Images/image 7.png"
          class="ladyImage"
          width="auto"
          height="auto"
          alt="lady"
        />
      </div>
    </section>
  </body>
</html>
